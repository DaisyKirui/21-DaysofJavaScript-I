<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="./style.css" rel="stylesheet">
    </head>
    
    <body>
        <div>
            <div id="header">
                <h1>Palindrome checker</h1>
            </div>

            <div id="enter-palindrome">
                <form>Enter word here: </form> <input id="palindrome-input"><button>CHECK</button>
            </div>

            <div id="answer">
                <text id="true">This is a palindrome</text>
                <text id="false">This is not a palindrome</text>
            </div>
        </div>

        <div class="parent" id="holder">
            <div>Child<span>1</span></div>
            <div>Child<span>2</span></div>
            <div>Child<span>3</span></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="./main.js"></script>
        


    </body>
</html>
